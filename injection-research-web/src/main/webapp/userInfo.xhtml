<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/template.xhtml">
	    <ui:define name="title">Register User : Login</ui:define>
	        <ui:define name="head">Choose Login Credentials</ui:define>
	        <ui:define name="content">
		    	<h:messages />
		        <h:form styleClass="form" id="form1">
                            First Name: <h:inputText id="fname" value="#{user.fname}" /><br/>
                            Last Name: <h:inputText id="lname" value="#{user.lname}" /><br/>
                            Address: <h:inputText id="address" value="#{user.address}" /><br/>
                            Phone: <h:inputText id="phoen" value="#{user.phone}" /><br/>
                            <h:commandButton id="userInfoBtn" value="Save" action="#{convTest.saveUser()}" />
		        </h:form>
	    </ui:define>
	</ui:composition>
</html>
