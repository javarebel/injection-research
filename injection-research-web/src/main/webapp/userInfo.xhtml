<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/template.xhtml">
	    <ui:define name="title">Register User : Login</ui:define>
	        <ui:define name="head">Choose Login Credentials</ui:define>
	        <ui:define name="content">
		    	<h:messages />
		        <h:form styleClass="form" id="form1">
                            <label>First Name:</label> <h:inputText id="fname" value="#{login.userInfo.fname}" /><br/>
                            <label>Last Name:</label> <h:inputText id="lname" value="#{login.userInfo.lname}" /><br/>
                            <label>Address:</label> <h:inputText id="address" value="#{login.userInfo.address}" /><br/>
                            <label>State:</label> <h:inputText id="state" value="#{login.userInfo.state}" /><br/>
                            <label>Zip</label> <h:inputText id="zip" value="#{login.userInfo.zip}" /><br/>
                            <label>Phone:</label> <h:inputText id="phoen" value="#{login.userInfo.phone}" /><br/>
                            <h:commandButton id="userInfoBtn" value="Save" action="#{convTest.saveUser()}" />
		        </h:form>
	    </ui:define>
	</ui:composition>
</html>
